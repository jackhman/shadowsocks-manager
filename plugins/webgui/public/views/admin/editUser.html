<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>邮箱</label>
                    <input type="text" required name="email" ng-model="user.email" disabled>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>密码</label>
                    <input type="text" name="password" ng-model="user.password">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>类型</label>
                    <div layout="row">
                        <md-select ng-model="user.type" flex>
                            <md-option value="normal">普通用户</md-option>
                            <md-option value="admin">管理员</md-option>
                        </md-select>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="cancel()">取消</md-button>
            <md-button class="md-warn" ng-click="deleteUser()">删除</md-button>
            <md-button class="md-raised md-primary" ng-click="confirm()">确认</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
